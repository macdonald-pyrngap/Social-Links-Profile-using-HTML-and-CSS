
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainCard">

    <div class="profilePic">
            <img src="images/avatar-jessica.jpeg" alt="ProfilePic">
    </div>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>
    <div class="buttons">
      <button id="github">Github</button>
      <button id="FM">Frontend Mentor</button>
      <button id="linkedin">LinkedIn</button>
      <button id="twitter">Twitter</button>
      <button id="instagram">Instagram</button>                        
    </div>    
  </div>

  <div class="footer">Challenge by <strong>Frontend Mentor</strong>. Coded by <strong>Macdonald</strong></div>
  
</body>
</html>
